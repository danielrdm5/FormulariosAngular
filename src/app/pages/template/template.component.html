<h4>Formularios <small> Formularios Template </small></h4>
<hr>
<form autocomplete="off" (submit) = "guardar( formTemplate )" #formTemplate = "ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [class.is-valid]="nombre.valid && nombre.touched"
               #nombre="ngModel">
               <small *ngIf="nombre.invalid"
                class="form-text text-danger">Ingrese 5 letras.</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [ngModel]="usuario.apellido"
               name="apellido"
               required
               minlength="5"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [class.is-valid]="apellido.valid && apellido.touched"
               #apellido="ngModel">
          <small *ngIf="apellido.invalid"
               class="form-text text-danger">Ingrese 5 letras.</small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="email"
             [ngModel]="usuario.email"
             minlength="5"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [class.is-invalid]="email.invalid && email.touched"
             [class.is-valid]="email.valid && email.touched"
             #email="ngModel">
             <small *ngIf="email.invalid"
             class="form-text text-danger">El correo es obligatorio.</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control"
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
              required
              name="paisSelect"
              [class.is-invalid]="paisSelect.invalid && paisSelect.touched"
              [class.is-valid]="paisSelect.valid && paisSelect.touched"
              #paisSelect="ngModel"
              >
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input"
                type="radio"
                name="genero"
                value="M"
                required
                [ngModel]="usuario.genero"
                [class.is-invalid]="genero.invalid && genero.touched"
                [class.is-valid]="genero.valid && genero.touched"
                ngModel
                #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input"
                type="radio"
                name="genero"
                value="F"
                required
                [ngModel]="usuario.genero"
                [class.is-invalid]="genero.invalid && genero.touched"
                [class.is-valid]="genero.valid && genero.touched"
                ngModel
                #genero="ngModel">

        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
