<h4>Formularios <small> Formularios reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup] = "forma" (ngSubmit) = "guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
               <small *ngIf="nombreNoValido">Longitud minima 5 letras.</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
               <small *ngIf="apellidoNoValido">Longitud minima 5 letras.</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
             <small *ngIf="correoNoValido">No es una direcció de correo valida.</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Nombre de usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
             <small *ngIf="usuarioNoValido">Ya fue tomado ese nombre.</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido">
    </div>
  </div>

  
  <div class="form-group row">
    <label class="col-2 col-form-label">Confirme Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Contraseña"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido">
    </div>
  </div>


  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">

        <input type="text" class="form-control" placeholder="calle"
              formControlName="calle"
              [class.is-invalid]="calleNoValido">
              <small *ngIf="calleNoValido">No es una calle valida.</small>


      </div>
      <div class="col">

        <input type="text" class="form-control" placeholder="colonia"
              formControlName="colonia"
              [class.is-invalid]="coloniaNoValido">
              <small *ngIf="coloniaNoValido">No es una colonia valida.</small>
 

      </div>


    </div>
  </div>

  <div class="row" >
    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName='pasatiempos'>
          <tr *ngFor="let control of pasatiempos.controls let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control"
                      type="text"
                      [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
                        (click)="borrarPasatiempo(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="100%">
              <button class="btn btn-primary btn-block"
              type="button"
              (click)="agregarPasaTiempos()">
              + Agregar
              </button>
            </td>

          </tr>
        </tfoot>
      </table>


    </div>
  </div>


  <div class="form-group row">
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-success btn-block">
        Guardar
      </button>
    </div>
  </div>

  <div class="form-group row">{{ forma.value | json }} </div>
  <div class="form-group row">'Estatus: ' + {{ forma.status }} </div>


</form>
